name: ACS Backoffice End-to-End Tests
on:
  push
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.2
      - name: Install Dependencies
        run: "yarn install"
      - name: Run unit tests
        run: "yarn test"
